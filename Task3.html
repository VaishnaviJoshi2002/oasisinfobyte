<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="abc">
        <h2 class="h2">Temperature Converter</h2>
        <center><input type="text" id="input" placeholder="Degrees"/></center>
        <div class="xyz">
        
        <button class="b1" onclick="convToFahrenheit()">Fahrenheit</button>
        <button class="b2" onclick="convToCelsius()">Celsius</button>
        <h1 class="h1" id="demo" ></h1>
       </div>
    </div>
     <script>
           function convToFahrenheit() {
              let celsius = document.getElementById("input").value;
              let fahrenheit = (celsius * 9/5) + 32;
              document.getElementById("demo").innerHTML = "Fahrenheit="+fahrenheit;
            }
            function convToCelsius(){
                let fahrenheit= document.getElementById("input").value;
                let celsius=5/9*(fahrenheit-32);
                document.getElementById("demo").innerHTML ="Celsius="+celsius;
            }
        </script>
</body>
</html>
